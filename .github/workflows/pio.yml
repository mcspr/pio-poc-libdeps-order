name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        pio upgrade --dev
    - name: Run OK
      run: |
          ./run.sh ok
    - name: Run FAIL
      run: |
          ./run.sh fail
